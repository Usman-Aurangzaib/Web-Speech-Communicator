     <!-- custom Text Read Model -->

    <div class="modal fade" id="textInputModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header modal-header-custom">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Custom Text</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="voiceSelect" class="form-label">Select Voice:</label>
                <select class="form-select mb-3" id="voiceSelect">
                  <option value="default">Google UK English Male(Default)</option>
                  <option value="native">Native</option>
                  <option value="Google UK English Female">Google UK English Female</option>
                  <option value="Google UK English Male">Google UK English Male</option>
                  <option value="en-NZ">English (New Zealand)</option>
                  <option value="en-ZA">English (South Africa)</option>
                  <option value="fr-CA">French (Canada) - fran√ßais (Canada)</option>
              </div>
              <div class="mb-3">
                <textarea class="form-control" id="message-text" placeholder="Please Provider Your Costom Text for Web-Speech"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer" id="ReadText">
            <button type="button" class="btn btn-custom">Read Text</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
